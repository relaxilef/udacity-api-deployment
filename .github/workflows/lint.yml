name: Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pylint-fail-under flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with pylint and flake8
      run: |
        find . -name "*.py" -not -path "./venv/*" | xargs pylint
        find . -name "*.py" -not -path "./venv/*" | xargs flake8

    - name: Test with pytest
      run: pytest -vv --exit-zero starter/tests/
      id: pytest

    - name: Check test results
      run: |
        if [[ ${{ steps.pytest.outputs.exit-code }} -ne 0 ]]; then
          echo "Tests failed"
          exit 1
        else
          echo "All tests passed"
        fi
